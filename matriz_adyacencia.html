
<!DOCTYPE html>
<html>
<head>
    <title>Matriz de Adyacencia</title>
    <style>
        table {
            border-collapse: collapse;  /* Colapsar bordes de la tabla */
            margin: auto;  /* Centrar la tabla */
        }
        th, td {
            border: 1px solid black;  /* Borde de 1px sólido */
            padding: 8px;  /* Espacio interno */
            text-align: center;  /* Alinear contenido al centro */
        }
        th {
            background-color: #f2f2f2;  /* Color de fondo para los encabezados */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Matriz de Adyacencia<br>Ángel Gabriel López Palacios<br>Estructira de datos 2024</h1>
    <table>
        <tr><th></th><th>A</th><th>B</th><th>C</th><th>D</th></tr>  <!-- Encabezados de columna -->
        <tr><th>A</th><td>0</td><td>1</td><td>1</td><td>0</td></tr><tr><th>B</th><td>1</td><td>0</td><td>1</td><td>0</td></tr><tr><th>C</th><td>1</td><td>1</td><td>0</td><td>1</td></tr><tr><th>D</th><td>0</td><td>0</td><td>1</td><td>0</td></tr>  <!-- Filas de la matriz -->
    </table>
</body>
</html>
